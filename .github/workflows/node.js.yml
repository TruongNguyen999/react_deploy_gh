name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: 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
          BRANCH: gh-pages
          FOLDER: build

      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git: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@github.com/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.git
          npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: 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
